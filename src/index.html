<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Drawing App</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <button id="drawButton">Draw</button>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Select Canvas Resolution</h2>
            <label for="width">Width (px):</label>
            <input type="number" id="width" min="1" required>
            <label for="height">Height (px):</label>
            <input type="number" id="height" min="1" required>
            <button id="confirmButton">Confirm</button>
        </div>
    </div>
    <div id="drawingArea" class="drawing-area" style="display: none;">
        <!-- Drawing canvas will be injected here -->
    </div>
    <script src="scripts/app.js"></script>
</body>
</html>
